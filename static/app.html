<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <p>Total amount</p>
    <span>{{.TotalAmount}}</span><br>
    <button id="rzp-button1"> Pay </button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_UPVZaukIo1yTq7", // Enter the Key ID generated from the Dashboard
    "amount": '{{.TotalAmount}}', // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": '{{.UserName}}',
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id":'{{.OrderID}}', //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        // alert(response.razorpay_payment_id);
        // alert(response.razorpay_order_id);
        // alert(response.razorpay_signature)  
        location.href='/user/payment/success'
   
        console.log('success')
        verifyPayment(response)
    },
    "prefill": {
        "name": '{{.UserName}}',
        "email": '{{.Email}}',
        "contact": '{{.PhoneNumber}}'
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}

//function for calling order update api

function verifyPayment(res){
    console.log('function 2')
    $.ajax({

      url: `/user/payment-success?user_id={{.UserID}}&payment_id=${res.razorpay_payment_id}&order_id=${res.razorpay_order_id}`,
      method: 'Get',
      success: (response) => {
        if (response.status) {
          console.log('test succeess')
          location.href = 'template/success'
        } else if (response.data) {

        } else {
          console.log('test failed')
          swal({
            title: "Sorry, Payment Failed",
            icon: 'warning',
            dangerMode: true,
          })
          location.replace('/payment-failed')
        }
      }
    })
}
</script>
</body>
</html>
